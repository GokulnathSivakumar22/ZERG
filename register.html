<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <meta name="theme-color" content="#833"> <!--  Theme color for title bar -->

    <!-- 
    - primary meta tags
  -->
    <meta name="title" content="ZERG">
    <meta name="description" content="">

    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- 
    - theme js
  -->
    <script src="./assets/js/theme.js"></script>

    <!-- 
    - google font
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap" rel="stylesheet">

    <!-- 
    - material icon
  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />

    <!-- 
    - custom css
  -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        .registration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            background-image: url('./assets/images/registerback.jpg');
            background-size: cover;
            background-position: center;
        }

        .registration-window {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Opaque white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .registration-window h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333; /* Dark gray color for title */
        }

        .registration-form .form-group {
            margin-bottom: 15px;
        }

        .registration-form .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333; /* Dark gray color for labels */
        }

        .registration-form .form-group input,
        .registration-form .form-group select {
            width: calc(100% - 22px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: transparent; /* Changed background to transparent */
            color: #333;
        }

        .registration-form .form-group.checkbox {
            display: flex;
            align-items: left;
        }

        .registration-form .form-group.checkbox input {
            margin-right: 10px;
            width: 16px;
            height: 16px;
        }

        .registration-form .form-group.checkbox label {
            margin-bottom: 0;
            font-size: 14px;
        }

        .registration-form button {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #9097a3; /* Lighter shade of blue */
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .registration-form button:hover {
            background-color: #5e92f2; /* Darker shade of blue on hover */
        }

        .registration-form select {
            width: calc(100% - 22px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f4f4f4; /* Light gray background for the select box */
            color: #333; /* Dark gray text color */
        }
    </style>
</head>

<body>

    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>

        <a href="index.html" class="logo">
            <img src="./assets/images/logo-light.PNG" width="156" height="32" alt="ZERG" class="logo-light">
            <img src="./assets/images/logo-dark.PNG" width="156" height="32" alt="ZERG" class="logo-dark">
        </a>


        <button class="icon-btn theme-switch has-state" aria-pressed="false" aria-label="Toggle light and dark theme" data-theme-btn>
            <span class="material-symbols-outlined light-icon" aria-hidden="true">light_mode</span>

            <span class="material-symbols-outlined dark-icon" aria-hidden="true">dark_mode</span>
        </button>


    </header>


    <!-- 
    - #LOGIN FORM
  -->
    <div class="registration-container">
        <div class="registration-window">
            <h2>Create your ZERG account </h2>
            <form class="registration-form" id="registrationForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" required>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required>
                </div>

                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <select id="sex" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the terms and conditions</label>
                </div>

                <!-- Google reCAPTCHA -->
                <div class="g-recaptcha" data-sitekey="6LcoKtYpAAAAAG7663Lmt6Sj7i8n-NPvfL9pIScu"></div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- 
    - #FOOTER
  -->

    <footer class="footer">

        <p class="copyright body-medium">Copyright 2024 ZERG SDH</p>

        <a href="index.html" class="logo">
            <img src="./assets/images/logo-light.PNG" width="156" height="32" alt="ZERG" class="logo-light">

            <img src="./assets/images/logo-dark.PNG" width="156" height="32" alt="ZERG" class="logo-dark">
        </a>

    </footer>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="register.js"></script>
</body>

</html>
