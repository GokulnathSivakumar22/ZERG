        <div class="container">

            
<!-- Recipe Submission Section -->
<div class="recipe-submission-section">
    <h2 class="section-title">Add a Recipe</h2>
    <div class="recipe-form">
      <form>
        <div class="form-group">
          <input type="text" id="recipe-name" name="recipe-name" class="cool-input" placeholder="Enter Recipe Name" required>
        </div>
        <div class="form-group">
          <label for="recipe-image">Add an Image of the Dish</label>
          <input type="file" id="recipe-image" name="recipe-image" accept="image/*" required>
        </div>
        <div class="form-group">
          <label for="recipe-ingredients">Ingredients</label>
          <textarea id="recipe-ingredients" name="recipe-ingredients" rows="3" class="wide-textarea" placeholder="List the ingredients..." required></textarea>
        </div>
        <div class="form-group">
          <label for="recipe-instructions">Instructions</label>
          <textarea id="recipe-instructions" name="recipe-instructions" rows="6" class="wide-textarea" placeholder="Write the cooking steps here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Recipe</button>
      </form>
    </div>
  </div>

  
  
  
  

              <!-- User Recipes Section -->
<section class="section slider-section" aria-labelledby="slider-label-1">
    <div class="container">
      <h2 class="section-title headline-small" id="slider-label-1">Your Recipes</h2>
      <div class="slider">
        <ul class="slider-wrapper" data-slider-wrapper>
          <!-- Each slider item represents one recipe -->
          <li class="slider-item">

              <figure class="card-media img-holder">
                <img src="./assets/images/monika-grabkowska-G8gx6e2WYlI-unsplash.jpg" width="200" height="200" loading="lazy" alt="Recipe 1 image" class="img-cover">

              <div class="card-body">
                <h3 class="title-small">
                  <a href="./recipe-details.html" class="card-link">Recipe Name 1</a>
                </h3>
              </div>
            </div>
          </li>
          <li class="slider-item">
            <div class="card">
              <figure class="card-media img-holder">
                <img src="./assets/images/jenny-liu-X68a4jPM4c4-unsplash.jpg" width="200" height="200" loading="lazy" alt="Recipe 2 image" class="img-cover">
              </figure>
              <div class="card-body">
                <h3 class="title-small">
                  <a href="./recipe-details.html" class="card-link">Recipe Name 2</a>
                </h3>
              </div>
            </div>
          </li>
          <!-- Additional recipes can be added in similar structure -->

            <a href="./all-recipes.html" class="load-more-card has-state">
              <span class="label-large">Show more</span>
              <span class="material-symbols-outlined" aria-hidden="true">navigate_next</span>
            </a>
          </li>
        </ul>

    </div>
