<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ZERG</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <script src="./assets/js/theme.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/global.js" type="module"></script>
  <script src="./assets/js/detail.js" type="module"></script>

  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('assets/images/loginpage.jpg');
      background-size: cover;
      background-position: center;
    }

    .login-window {
      width: 300px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-window h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .login-form .form-group {
      margin-bottom: 15px;
    }

    .login-form .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #ffff;
    }

    .login-form .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background-color: transparent;
      color: #ffff;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #86b3f5;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    .login-form button:hover {
      background-color: #5e92f2;
    }

    .register-link {
      display: block;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<header class="header" data-header>
  <a href="index.html" class="logo">
    <img src="./assets/images/logo-light.PNG" width="156" height="32" alt="ZERG" class="logo-light">
    <img src="./assets/images/logo-dark.PNG" width="156" height="32" alt="ZERG" class="logo-dark">
  </a>
  <button class="icon-btn theme-switch has-state" aria-pressed="false" aria-label="Toggle light and dark theme" data-theme-btn>
    <span class="material-symbols-outlined light-icon" aria-hidden="true">light_mode</span>
    <span class="material-symbols-outlined dark-icon" aria-hidden="true">dark_mode</span>
  </button>
</header>

<div class="login-container">
  <div class="login-window">
    <h2>Login</h2>
    <form class="login-form" action="login.php" method="post">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="register.html" class="register-link" style="color: #eee7e7;">Don't have an account? Register here</a>
    </form>
  </div>
</div>

<footer class="footer">
  <p class="copyright body-medium">Copyright 2024 ZERG SDH</p>
  <a href="index.html" class="logo">
    <img src="./assets/images/logo-light.PNG" width="156" height="32" alt="ZERG" class="logo-light">
    <img src="./assets/images/logo-dark.PNG" width="156" height="32" alt="ZERG" class="logo-dark">
  </a>
</footer>

</body>
</html>
